{% extends 'base.html' %}
{% block title %}Create Parking Lot{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-body p-4">
            <h3 class="mb-4">Create New Parking Lot</h3>

            <form method="POST" action="{{ url_for('admin.create_lot') }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Prime Location Name</label>
                        <input type="text" name="prime_location_name" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <select name="city_id" class="form-select" required>
                            <option value="">-- Select City --</option>
                            {% for city in cities %}
                                <option value="{{ city.id }}">{{ city.name }} ({{ city.state }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Pin Code</label>
                        <input type="text" name="pin_code" class="form-control" pattern="\d{6}" maxlength="6" minlength="6" required placeholder="Enter 6-digit PIN">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Price per Hour (â‚¹)</label>
                        <input type="number" step="0.01" name="price_per_hour" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Max Spots</label>
                        <input type="number" name="max_spots" class="form-control" required>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-dark">Create Lot</button>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

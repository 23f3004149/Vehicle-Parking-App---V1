{% extends "base.html" %}
{% block content %}
<div class="container my-4 pt-4">
    <div class="d-flex justify-content-center">
        <div class="card p-5 shadow-sm" style="width: 100%; max-width: 650px;">
            <h3 class="text-center mb-2">Create Account</h3>
            <p class="text-center mb-4 text-muted">Fill the details to register</p>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Your email address" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" placeholder="Your address">
            </div>

            <div class="mb-3">
                <label class="form-label">PIN Code</label>
                <input type="text" name="pin_code" class="form-control" placeholder="Your area's pin code">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">Sign Up</button>
        </form>

        <p class="text-center small mt-4">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
